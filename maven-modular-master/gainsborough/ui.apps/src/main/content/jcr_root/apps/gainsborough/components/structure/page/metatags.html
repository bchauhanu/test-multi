<meta http-equiv="content-type" content="text/html" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
<meta name="keywords" content="" />
<meta name="description" content="${pageProperties.seodescription || pageProperties.description  @context='html'}" />
<sly data-sly-use.metaTags="${'allegion.core.sling.models.SiteSpecificServiceModel'}" data-sly-unwrap></sly>
<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="@Gainsborough" />
<meta name="twitter:title" content="${pageProperties.seotitle || currentPage.title || currentPage.name  @ context='html'}" />
<meta name="twitter:description" content="${pageProperties.seodescription || pageProperties.description  @context='html'}" />
<meta name="twitter:image" content="${pageProperties.thumbnail}" />
<meta name="twitter:url" content="${metaTags.siteDomain @ context='uri'}${currentPage.getPath @ context='uri'}" />

<meta property="og:type" content="article" />
<meta property="og:site_name" content="@Gainsborough" />
<meta property="og:title" content="${pageProperties.seotitle || currentPage.title || currentPage.name}" />
<meta property="og:description" content="${pageProperties.seodescription || pageProperties.description  @context='html'}" />
<meta property="og:image" content="${pageProperties.thumbnail}" />
<meta property="og:url" content="${metaTags.siteDomain @ context='uri'}${currentPage.getPath @ context='uri'}" />
